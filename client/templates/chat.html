<div class="chat" style="width: 600px; height: 500px; overflow:scroll;">
  <div ng-Repeat="obj in $ctrl.messages" >
    <div> 
      <ul class="chat_ul"> 
        <li>{{obj.name}} : {{obj.text}}</li>
      </ul>
    </div>
  </div>
</div>
<input class="cstm_input" type="text" placeholder="Send Message.." ng-model="value"> 
<button class="cstm_Btn" ng-click="$ctrl.handleSendClick(value)">Send  <i class="material-icons">send</i></button>
